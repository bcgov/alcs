syntax = "proto3";

package alcs_document;

service AlcsDocumentService {
  rpc getUploadUrl(DocumentUploadRequestGrpc) returns (DocumentUploadResponseGrpc);
}

message DocumentUploadRequestGrpc {
  string filePath = 1;
}

message DocumentUploadResponseGrpc {
  string uploadUrl = 1;
  string fileKey = 2;
}

