name: CD
on:
  push:
    branches:
      - main
jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
  deploy-test:
    needs: deploy
    uses: ./.github/workflows/deploy.yml
    with:
      environment: test
    secrets: inherit
  deploy-prod:
    needs: deploy-test
    uses: ./.github/workflows/deploy.yml
    with:
      environment: prod
    secrets: inherit