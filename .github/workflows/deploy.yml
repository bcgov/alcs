name: deploy

on: 
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

env:
  API_IMAGE_NAME: alcs-api
  MIGRATE_IMAGE_NAME: alcs-migrate
  FE_IMAGE_NAME: alcs-frontend
  PORTAL_API_IMAGE_NAME: alcs-portal-api
  GITOPS_REPO: bcgov-c/tenant-gitops-a5cf88

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-22.04
    steps:
    - name: Lowercase repo owner
      id: lowercase_repo_owner
      uses: ASzc/change-string-case-action@v1
      with:
        string: ${{ github.repository_owner }}

    - name: Authenticate to OpenShift
      run: |
        DOCKER_IMAGE=ghcr.io/${{ steps.lowercase_repo_owner.outputs.lowercase }}/alcs-api
        oc login --token=${{ secrets.OC_TOKEN }} --server=${{ secrets.OC_SERVER }}
        
    - name: Import Images
      run: |
        import() { \
          echo "Importing $1" ; \
          oc import-image $1:latest -n ${{secrets.LICENSE_PLATE}}-tools ; \
          oc tag $1:latest $1:${{ github.run_number }} -n ${{secrets.LICENSE_PLATE}}-tools ; }
        
        import alcs-api
        import alcs-frontend
        import alcs-migrate
        import alcs-portal-api
        import alcs-portal-frontend
        import alcs-portal-migrate

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.GITOPS_PAT }}
        repository: ${{ env.GITOPS_REPO }}
        event-type: deploy-${{ inputs.environment }}
        client-payload: |
          {
            "alcs-api": "image-registry.apps.silver.devops.gov.bc.ca/a5cf88-tools/alcs-api:${{ github.run_number }}",
            "alcs-frontend": "image-registry.apps.silver.devops.gov.bc.ca/a5cf88-tools/alcs-frontend:${{ github.run_number }}",
            "alcs-migrate": "image-registry.apps.silver.devops.gov.bc.ca/a5cf88-tools/alcs-migrate:${{ github.run_number }}",
            "alcs-portal-api": "image-registry.apps.silver.devops.gov.bc.ca/a5cf88-tools/alcs-portal-api:${{ github.run_number }}",
            "alcs-portal-frontend": "image-registry.apps.silver.devops.gov.bc.ca/a5cf88-tools/alcs-portal-frontend:${{ github.run_number }}",
            "alcs-portal-migrate": "image-registry.apps.silver.devops.gov.bc.ca/a5cf88-tools/alcs-portal-migrate:${{ github.run_number }}",
            "commitMessage": "${{ github.sha }}"
          }
