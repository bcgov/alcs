name: build

on: [workflow_call]

env:
  API_IMAGE_NAME: alcs-api
  MIGRATE_IMAGE_NAME: alcs-migrate
  FE_IMAGE_NAME: alcs-frontend
  GITOPS_REPO: bcgov-c/tenant-gitops-a5cf88
  
jobs:
  build-api:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2

    - name: Lowercase repo owner
      id: lowercase_repo_owner
      uses: ASzc/change-string-case-action@v1
      with:
        string: ${{ github.repository_owner }}

    - name: Prepare labels and tags
      id: prep
      run: |
        DOCKER_IMAGE=ghcr.io/${{ steps.lowercase_repo_owner.outputs.lowercase }}/alcs-api
        TAGS="${DOCKER_IMAGE}:${{ github.run_number }},${DOCKER_IMAGE}:latest"
        echo ::set-output name=tags::${TAGS}
        echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-api-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-api-

    - name: Build and push alcs-api image
      uses: docker/build-push-action@v2
      with:
        context: ./alcs-api
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.prep.outputs.tags }}
        labels: |
          org.opencontainers.image.source=${{ github.event.repository.html_url }}
          org.opencontainers.image.revision=${{ github.sha }}
          
  build-web:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2

    - name: Lowercase repo owner
      id: lowercase_repo_owner
      uses: ASzc/change-string-case-action@v1
      with:
        string: ${{ github.repository_owner }}

    - name: Prepare labels and tags
      id: prep
      run: |
        DOCKER_IMAGE=ghcr.io/${{ steps.lowercase_repo_owner.outputs.lowercase }}/alcs-web
        TAGS="${DOCKER_IMAGE}:${{ github.run_number }},${DOCKER_IMAGE}:latest"
        echo ::set-output name=tags::${TAGS}
        echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-web-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-web-

    - name: Build and push alcs-api image
      uses: docker/build-push-action@v2
      with:
        context: ./alcs-api
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.prep.outputs.tags }}
        labels: |
          org.opencontainers.image.source=${{ github.event.repository.html_url }}
          org.opencontainers.image.revision=${{ github.sha }}

  build-migrate:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2

    - name: Lowercase repo owner
      id: lowercase_repo_owner
      uses: ASzc/change-string-case-action@v1
      with:
        string: ${{ github.repository_owner }}

    - name: Prepare labels and tags
      id: prep
      run: |
        DOCKER_IMAGE=ghcr.io/${{ steps.lowercase_repo_owner.outputs.lowercase }}/alcs-web
        TAGS="${DOCKER_IMAGE}:${{ github.run_number }},${DOCKER_IMAGE}:latest"
        echo ::set-output name=tags::${TAGS}
        echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-migrate-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-migrate-

    - name: Build and push alcs-migrate image
      uses: docker/build-push-action@v2
      with:
        context: ./alcs-api
        file: ./alcs-api/Dockerfile.migrate
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.prep.outputs.tags }}
        labels: |
          org.opencontainers.image.source=${{ github.event.repository.html_url }}
          org.opencontainers.image.revision=${{ github.sha }}

    - name: Authenticate to OpenShift
      run: |
        DOCKER_IMAGE=ghcr.io/${{ steps.lowercase_repo_owner.outputs.lowercase }}/alcs-migrate
        oc login --token=${{ secrets.oc_token }} --server=${{ secrets.oc_server }}
        oc import-image alcs-migrate:latest -n ${{secrets.license_plate}}-tools
        oc tag alcs-migrate:latest alcs-migrate:${{ github.run_number }} -n ${{secrets.license_plate}}-tools
