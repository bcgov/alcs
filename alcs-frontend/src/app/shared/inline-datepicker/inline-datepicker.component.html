<div>
  <span *ngIf="!isEditing">
    <a (click)="toggleEdit()" class="add-date" *ngIf="!selectedValue"> Add date </a>
    <span *ngIf="selectedValue">
      {{ formattedDate }}
    </span>
    <button *ngIf="selectedValue" class="edit-button" mat-icon-button (click)="toggleEdit()">
      <mat-icon class="edit-icon">edit</mat-icon>
    </button>
  </span>
  <div
    class="editing"
    [ngClass]="{
      hidden: !isEditing
    }"
  >
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pdd" formControlName="date" [min]="minimum | startOfDay" />
        <mat-datepicker-toggle matSuffix [for]="pdd"></mat-datepicker-toggle>
        <mat-datepicker #pdd type="date"> </mat-datepicker>
      </mat-form-field>
    </form>
    <div class="button-container">
      <button mat-button (click)="toggleEdit()">CANCEL</button>
      <button mat-button class="save" (click)="onSave()">SAVE</button>
    </div>
  </div>
</div>
