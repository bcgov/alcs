<mat-card
  class="card"
  [ngClass]="{ paused: cardData.paused }"
  cdkDrag
  [cdkDragData]="cardData"
  (click)="onClick(cardData.id)"
>
  <div class="card-content">
    <div>{{ cardData.title }}</div>
    <div class="lower-card">
      <div>
        <div class="active-days center">
          <span class="center">{{ cardData.activeDays }}</span>
          <mat-icon title="Active Days">calendar_today</mat-icon>
        </div>
        <div
          class="type"
          [ngStyle]="{ backgroundColor: cardData.type.backgroundColor, color: cardData.type.textColor }"
        >
          <span class="center">{{ cardData.type.shortLabel }}</span>
        </div>
      </div>
      <div>
        <div *ngIf="cardData.assigneeInitials" class="assignee">
          <span class="center">{{ cardData.assigneeInitials }}</span>
        </div>
      </div>
    </div>
  </div>
</mat-card>
