<div>
  <div class="container" cdkDropListGroup>
    <div class="column" [id]="'column-' + column.status" *ngFor="let column of columns">
      <div class="column-header">
        {{ column.name }}
      </div>
      <div
        class="card-container"
        cdkDropList
        (cdkDropListDropped)="drop($event, column)"
        [cdkDropListEnterPredicate]="predicateGenerator(column)"
      >
        <app-card [id]="'card-' + card.id" *ngFor="let card of cards | statusfilter: column.status" [cardData]="card" (cardSelected)="cardClicked($event)">
        </app-card>
      </div>
    </div>
  </div>
</div>
