<div>
  <div class="container" cdkDropListGroup>
    <div class="column" *ngFor="let column of columns">
      <div class="column-header">
        {{ column.name }}
      </div>
      <div
        class="card-container"
        cdkDropList
        (cdkDropListDropped)="drop($event, column)"
        [cdkDropListEnterPredicate]="predicateGenerator(column)"
      >
        <mat-card
          [id]="'card-' + card.id"
          class="card"
          *ngFor="let card of cards | statusfilter: column.status"
          cdkDrag
          [cdkDragData]="card"
          (click)="click(card.id)"
        >
          {{ card.label }}
        </mat-card>
      </div>
    </div>
  </div>
</div>
