<div class="header">
  <div *ngIf="application" class="heading">
    <div class="center">
      <h5>{{ application?.fileNumber }} ({{ application?.applicant }})</h5>
      <span
        class="application-type"
        [ngStyle]="{
              backgroundColor: application.type.backgroundColor,
              color: application.type.textColor,
              borderColor: application.type.backgroundColor
            }"
      >{{ application.type.label }}</span
      >
      <span
        *ngIf="reconsiderations.length"
        class="application-type"
        [ngStyle]="{
              backgroundColor: reconLabel.backgroundColor,
              color: reconLabel.textColor,
              borderColor: reconLabel.borderColor
            }"
      >{{ reconLabel.label }}</span
      >
    </div>
    <div *ngIf="showCardMenu" class="center">
      <button
        *ngIf="!reconsiderations.length"
        class="menu-item center"
        mat-flat-button
        color="accent"
        (click)="onGoToCard()"
      >
        Go to card <mat-icon style="transform: scale(1.1)">arrow_right_alt</mat-icon>
      </button>
      <ng-container *ngIf="reconsiderations.length">
        <button class="menu-item center" mat-flat-button color="accent" [matMenuTriggerFor]="goToMenu">
          Go to card â–¾
        </button>
        <mat-menu class="move-board-menu" xPosition="before" #goToMenu="matMenu">
          <button mat-menu-item (click)="onGoToCard()">Standard Application</button>
          <button
            *ngFor="let recon of reconsiderations; let i = index"
            mat-menu-item
            (click)="onGoToReconCard(recon)"
          >
            Reconsideration Request #{{ i + 1 }}
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </div>
  <div *ngIf="application" class="sub-heading">
    <div>
      <div class="subheading2">Local Government:</div>
      <div class="body1-text">{{ application.localGovernment.name }}</div>
    </div>
    <div *ngIf="!reconsiderations.length">
      <div class="subheading2">Business Days:</div>
      <div class="body1-text left time-tracking">
        <div *ngIf="!application.paused"><span class="dot"></span>Active</div>
        <div *ngIf="application.paused"><span class="dot paused"></span>Paused</div>
        <div
          matTooltip="Active Days"
          class="card-active-days"
          [ngClass]="{
                'inactive-timer': application.paused
              }"
        >
          <mat-icon class="icon">calendar_month</mat-icon>
          {{ application.activeDays }}
        </div>
        <div
          matTooltip="Paused Days"
          class="card-paused-days"
          [ngClass]="{
                'inactive-timer': !application.paused
              }"
        >
          <mat-icon class="icon">pause</mat-icon>
          {{ application.pausedDays }}
        </div>
      </div>
    </div>
  </div>
</div>
