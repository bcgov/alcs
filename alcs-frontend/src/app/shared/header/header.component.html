<header>
  <div class="flex-grid">
    <mat-toolbar>
      <div class="col">
        <a class="logo" [routerLink]="homeUrl">
          <img alt="ALCS - Permit Tracking System" src="/assets/images/ALC-logo.svg" />
        </a>
      </div>
      <div class="col right">
        <div>
          <a [routerLink]="homeUrl">
            <button class="menu-item">Home</button>
          </a>
        </div>
      </div>
      <div class="col">
        <button class="menu-item" [matMenuTriggerFor]="menu">Board</button>
        <mat-menu #menu="matMenu">
          <div class="board-item" *ngFor="let dm of $sortedDecisionMakers | async">
            <button
              [ngClass]="{ 'gold-star': dm.isFavorite, 'favorite-btn': true }"
              mat-icon-button
              (click)="onFavoriteClicked($event, dm)"
            >
              <mat-icon>star</mat-icon>
            </button>
            <button mat-menu-item [value]="dm.code" (click)="onSelectBoard($event)">
              {{ dm.label }}
            </button>
          </div>
        </mat-menu>
      </div>
      <div class="col right">
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>

        <button mat-flat-button color="primary" (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </div>
    </mat-toolbar>
  </div>
</header>
