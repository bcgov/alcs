<div class="comments">
  <div>
    <div class="subheading2 header">Comments ({{ comments.length }})</div>
    <mat-form-field *ngIf="!isEditing" class="placeholder-input" appearance="outline" (click)="onEdit()">
      <input matInput placeholder="Add a comment..." />
    </mat-form-field>
  </div>
  <app-mention-textarea
    *ngIf="isEditing"
    (create)="onSave($event)"
    [comment]="comment"
    (cancel)="onCancel()"
    [isNewComment]="true"
    labelText="Add a comment"
  >
  </app-mention-textarea>
  <app-comment
    *ngFor="let comment of comments"
    [comment]="comment"
    (edit)="onEditComment($event)"
    (delete)="onDeleteComment($event)"
    [mentions]="comment.mentions"
  ></app-comment>
</div>

<ng-template #mentionListTemplate let-item="item">
  <p>{{ item.mentionLabel }}</p>
  <p>{{ item.email }}</p>
</ng-template>
