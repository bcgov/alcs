<div *ngIf="comment" class="comment">
  <div class="header">
    <div class="made-by">{{ comment.author }}</div>
    <div class="created-at">
      {{ commentDate }}
    </div>
  </div>
  <div class="body">
    <div *ngIf="isEditing">
      <app-mention-textarea
        [comment]="comment"
        (cancel)="onCancel()"
        (save)="onSave($event)"
        labelText="Edit comment"
      ></app-mention-textarea>
    </div>
    <div *ngIf="!isEditing" class="content" [innerHtml]="highlightMentions(comment.body)"></div>
    <div class="footer" *ngIf="!isEditing">
      <div>
        <span class="edited" *ngIf="comment.edited">(edited) </span>
      </div>
      <div>
        <button *ngIf="comment.isEditable" (click)="onDelete()" mat-button>delete</button>
        <button *ngIf="comment.isEditable" (click)="onEdit()" mat-button>edit</button>
      </div>
    </div>
  </div>
</div>
