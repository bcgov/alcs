<mat-chip
  (removed)="onRemove()"
  [ngClass]="{
    removable: !removable,
    commissioner: isCommissioner,
  }"
  (click)="handleClickOrKeyPress($event)"
  (keypress)="handleClickOrKeyPress($event)"
>
  {{ tag.name }}
  <button matChipRemove [attr.aria-label]="'remove ' + tag" *ngIf="removable">
    <mat-icon svgIcon="cancel_filled"></mat-icon>
  </button>
</mat-chip>
