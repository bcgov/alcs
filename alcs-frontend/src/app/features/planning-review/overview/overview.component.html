<div class="split">
  <h3>Overview</h3>
</div>
<section>
  <app-staff-journal *ngIf="planningReview" parentType="Planning Review" [parentUuid]="planningReview.uuid" />
</section>
<section *ngIf="planningReview">
  <h5>Planning Review Type</h5>
  <div style="width: 50%">
    <app-inline-dropdown (save)="onSaveType($event)" [options]="types" [value]="planningReview.type.code" />
  </div>
</section>
<section *ngIf="planningReview">
  <h5>Status</h5>
  <div style="width: 50%">
    <app-inline-button-toggle
      (save)="onSaveStatus($event)"
      [selectedValue]="planningReview.open ? 'Open' : 'Closed'"
      [options]="[
        {
          label: 'Open',
          value: 'Open'
        },
        {
          label: 'Closed',
          value: 'Closed'
        }
      ]"
    />
  </div>
</section>
<section>
  <h5>Planning Review Event Timeline</h5>
  <app-timeline [events]="events"></app-timeline>
</section>
