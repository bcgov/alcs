<div class="layout">
  <div class="application">
    @if (planningReview) {
      <app-planning-review-header [planningReview]="planningReview"></app-planning-review-header>
    }
    <div class="content">
      <div class="nav">
        @for (route of childRoutes; track route) {
          <div class="nav-link">
            <div
              [routerLink]="route.path ? route.path : './'"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: route.path === '' }"
              class="nav-item nav-text"
              >
              <mat-icon>{{ route.icon }}</mat-icon>
              {{ route.menuTitle }}
            </div>
          </div>
        }
      </div>
      <div class="child-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
