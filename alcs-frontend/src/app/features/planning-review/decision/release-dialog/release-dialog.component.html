<div mat-dialog-title>
  <h2 class="card-title">Confirm Release Decision</h2>
</div>
<mat-dialog-content style="height: 100%">
  <div class="grid">
    <p>
      Decisions are not currently visible outside of the ALC so this action finalizes the decision but doesn't release the decision externally.
      There are no auto-emails associated with this action.<br />
      This action does not update the status of the planning review file.
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="button-container">
    <button mat-stroked-button color="primary" [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button color="primary" type="button" (click)="onRelease()">Release decision</button>
  </div>
</mat-dialog-actions>
