@if (noticeOfIntent && submission) {
  <div>
    <app-noi-details
      [submission]="submission"
      [fileNumber]="fileNumber"
      [noiType]="noticeOfIntent.type.code"
      [isSubmittedToAlc]="isSubmittedToAlc"
      [showEdit]="true"
    ></app-noi-details>
  </div>
}

<div class="center">
  @if (!noticeOfIntent || !submission) {
    <mat-spinner></mat-spinner>
  }
</div>
