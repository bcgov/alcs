<div class="split">
  <h3>Overview</h3>
  <div>
    @if (!isCancelled) {
      <button type="button" mat-stroked-button color="warn" (click)="onCancel()">
        Cancel NOI
      </button>
    }
    @if (isCancelled) {
      <button type="button" mat-stroked-button color="primary" (click)="onUncancel()">
        Uncancel NOI
      </button>
    }
  </div>
</div>
<section>
  <h5>Proposal Summary</h5>
  <app-inline-edit
    [value]="summary"
    [allowParagraphs]="true"
    placeholder="Add Proposal Summary"
    (save)="onSaveSummary($event)"
  ></app-inline-edit>
</section>
<section>
  <section>
    @if (noticeOfIntent) {
      <app-staff-journal parentType="NOI" [parentUuid]="noticeOfIntent.uuid" />
    }
  </section>
</section>
<section>
  <h5>Notice of Intent Event Timeline</h5>
  <app-timeline [events]="events"></app-timeline>
</section>
<section>
  <h5>Portal Access</h5>
  <mat-slide-toggle class="toggle" [(ngModel)]="isHiddenFromPortal" (change)="onTogglePortalVisible()">
    Restrict Access for the Applicant, Local/First Nation Government, and Public
  </mat-slide-toggle>
</section>
