<form [formGroup]="form" class="pofo-component-form">
  <mat-form-field class="row" appearance="outline">
    <mat-label>ALR Area Impacted (ha)</mat-label>
    <input
      matInput
      mask="separator.5"
      thousandSeparator=","
      separatorLimit="9999999999"
      formControlName="alrArea"
      required
    />
  </mat-form-field>
  <div class="grid-2">
    <mat-form-field appearance="outline" class="date-picker">
      <mat-label>Use End Date (Placement of Fill)</mat-label>
      <input
        matInput
        (click)="endDatePicker2.open()"
        [matDatepicker]="endDatePicker2"
        formControlName="endDate2"
        name="date"
      />
      <mat-datepicker-toggle matSuffix [for]="endDatePicker2"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker2 type="date"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="date-picker">
      <mat-label>Use End Date (Removal of Soil)</mat-label>
      <input
        matInput
        (click)="endDatePicker.open()"
        [matDatepicker]="endDatePicker"
        formControlName="endDate"
        name="date"
      />
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker type="date"></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="row">
    <mat-label>Type of soil approved to be removed</mat-label>
    <textarea
      class="soil-text-area"
      formControlName="soilTypeRemoved"
      maxlength="4000"
      matInput
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="row">
    <mat-label>Type, origin and quality of fill approved to be placed</mat-label>
    <textarea
      class="soil-text-area"
      formControlName="fillTypeToPlace"
      maxlength="4000"
      matInput
    ></textarea>
  </mat-form-field>

  <div class="soil-table">
    <div></div>
    <div>
      <label>Soil to be Removed</label>
    </div>
    <div>
      <label>Fill to be placed</label>
    </div>
    <div class="label">
      <label>Volume*</label>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <input
          min="0.01"
          mask="separator.2"
          thousandSeparator=","
          separatorLimit="9999999999"
          matInput
          formControlName="volumeToRemove"
        />
        <span matTextSuffix>m<sup>3</sup></span>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <input
          min="0.01"
          mask="separator.2"
          thousandSeparator=","
          separatorLimit="9999999999"
          matInput
          formControlName="volumeToPlace"
        />
        <span matTextSuffix>m<sup>3</sup></span>
      </mat-form-field>
    </div>
    <div class="label">
      <label>Area*</label>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <input
          min="0.01"
          mask="separator.5"
          thousandSeparator=","
          separatorLimit="9999999999"
          matInput
          formControlName="areaToRemove"
        />
        <span matTextSuffix>m<sup>2</sup></span>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <input
          min="0.01"
          mask="separator.5"
          thousandSeparator=","
          separatorLimit="9999999999"
          matInput
          formControlName="areaToPlace"
        />
        <span matTextSuffix>m<sup>2</sup></span>
      </mat-form-field>
    </div>
    <div class="label">
      <label>Maximum Depth*</label>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <input
          min="0.01"
          mask="separator.2"
          thousandSeparator=","
          separatorLimit="9999999999"
          matInput
          formControlName="maximumDepthToRemove"
        />
        <span matTextSuffix>m</span>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <input
          min="0.01"
          mask="separator.2"
          thousandSeparator=","
          separatorLimit="9999999999"
          matInput
          formControlName="maximumDepthToPlace"
        />
        <span matTextSuffix>m</span>
      </mat-form-field>
    </div>
    <div class="label">
      <label>Average Depth*</label>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <input
          min="0.01"
          mask="separator.2"
          thousandSeparator=","
          separatorLimit="9999999999"
          matInput
          formControlName="averageDepthToRemove"
        />
        <span matTextSuffix>m</span>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <input
          min="0.01"
          mask="separator.2"
          thousandSeparator=","
          separatorLimit="9999999999"
          matInput
          formControlName="averageDepthToPlace"
        />
        <span matTextSuffix>m</span>
      </mat-form-field>
    </div>
  </div>
</form>
