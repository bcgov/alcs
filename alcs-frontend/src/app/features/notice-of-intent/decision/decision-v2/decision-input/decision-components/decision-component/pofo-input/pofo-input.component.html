<form [formGroup]="form" class="pofo-component-form">
    <mat-form-field appearance="outline" class="row">
      <mat-label>ALR Area Impacted (ha)</mat-label>
      <input
        matInput
        mask="separator.5"
        thousandSeparator=","
        separatorLimit="9999999999"
        formControlName="alrArea"
        required
      />
    </mat-form-field>

  <mat-form-field appearance="outline" class="row">
    <mat-label>Type, origin and quality of fill approved to be placed</mat-label>
    <textarea
      class="soil-text-area"
      formControlName="fillTypeToPlace"
      maxlength="4000"
      matInput
    ></textarea>
  </mat-form-field>

  <div class="grid-2">
    <mat-form-field appearance="outline">
      <input
        matInput
        min="0.01"
        mask="separator.2"
        thousandSeparator=","
        separatorLimit="9999999999"
        formControlName="volumeToPlace"
        placeholder="Volume*"
      />
      <span matTextSuffix>m<sup>3</sup></span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        mask="separator.5"
        thousandSeparator=","
        separatorLimit="9999999999"
        formControlName="areaToPlace"
        placeholder="Area*"
      />
      <span matTextSuffix>m<sup>2</sup></span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        min="0.01"
        mask="separator.2"
        thousandSeparator=","
        separatorLimit="9999999999"
        formControlName="maximumDepthToPlace"
        placeholder="Maximum Depth*"
      />
      <span matTextSuffix>m</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        matInput
        min="0.01"
        mask="separator.2"
        thousandSeparator=","
        separatorLimit="9999999999"
        formControlName="averageDepthToPlace"
        placeholder="Average Depth*"
      />
      <span matTextSuffix>m</span>
    </mat-form-field>
  </div>
</form>
