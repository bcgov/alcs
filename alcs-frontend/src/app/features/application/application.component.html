<div class="layout">
  <div class="application">
    <app-application-header [application]="application" [reconsiderations]="reconsiderations" [modifications]="modifications"></app-application-header>
    <div class="content">
      <div class="nav">
        <div *ngFor="let route of childRoutes" class="nav-link">
          <div
            [routerLink]="route.path ? route.path : './'"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ route.menuTitle }}
          </div>
        </div>
      </div>
      <div class="child-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
