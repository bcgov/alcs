<div class="applicant-info">
  <div *ngIf="application && submission">
    <app-application-details
      [submission]="submission"
      [fileNumber]="fileNumber"
      [applicationType]="application.type.code"
      [isSubmitted]='isSubmitted'
      [showEdit]='true'
    ></app-application-details>
  </div>
</div>
