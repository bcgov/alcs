<div class="split">
  <h3>Overview</h3>
  <div>
    @if (!isCancelled) {
      <button type="button" mat-stroked-button color="warn" (click)="onCancelApplication()">
        Cancel Application
      </button>
    }
    @if (isCancelled) {
      <button type="button" mat-stroked-button color="primary" (click)="onUncancelApplication()">
        Uncancel Application
      </button>
    }
  </div>
</div>
<section>
  <h5>Proposal Summary</h5>
  <app-inline-edit
    [value]="summary"
    [allowParagraphs]="true"
    placeholder="Add Proposal Summary"
    (save)="onSaveSummary($event)"
  ></app-inline-edit>
</section>
<section>
  @if (application) {
    <app-staff-journal parentType="Application" [parentUuid]="application.uuid" />
  }
</section>
<section>
  <h5>Application Event Timeline</h5>
  <app-timeline [events]="events"></app-timeline>
</section>
<section>
  <h5>Portal Access</h5>
  <mat-slide-toggle class="toggle" [(ngModel)]="isHiddenFromPortal" (change)="onTogglePortalVisible()">
    Restrict Access for the Applicant, Local/First Nation Government, and Public
  </mat-slide-toggle>
</section>
