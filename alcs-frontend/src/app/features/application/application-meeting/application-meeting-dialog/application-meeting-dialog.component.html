<div mat-dialog-title>
  <h2 class="card-title">{{ model.uuid ? 'Update' : 'Create' }} {{ model.meetingType?.label }}</h2>
</div>
<form (ngSubmit)="onSubmit()" #meetingForm="ngForm">
  <mat-dialog-content style="height: 100%">
    <div class="flex-container">
      <mat-form-field appearance="fill" class="flex-child">
        <mat-label>Choose a start date</mat-label>
        <input
          matInput
          [matDatepicker]="startDate"
          [(ngModel)]="model.startDate"
          name="startDate"
          required
          (dateChange)="startDateSelected()"
        />
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate type="date"> </mat-datepicker>
        <mat-hint>{{ model.startDate | momentFormat: dateFormat }}</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="flex-child">
        <mat-label>Choose an end date</mat-label>
        <input matInput [matDatepicker]="endDate" [(ngModel)]="model.endDate" name="endDate" [min]="model.startDate" />
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate type="date"> </mat-datepicker>
        <mat-hint>{{ model.endDate | momentFormat: dateFormat }}</mat-hint>
      </mat-form-field>
    </div>
    <div class="reason-wrapper">
      <label class="radio-group-label" for="reason">Reason <span color="red">*</span></label>
      <mat-radio-group aria-labelledby="Reason" [(ngModel)]="model.reason" name="reason" required>
        <mat-radio-button value="{{ reasons.meeting }}">{{ reasons.meeting }}</mat-radio-button>
        <mat-radio-button value="{{ reasons.report }}">{{ reasons.report }}</mat-radio-button>
      </mat-radio-group>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div>
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button type="submit" [disabled]="!meetingForm.form.valid">Save</button>
    </div>
  </mat-dialog-actions>
</form>
