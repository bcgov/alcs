<ng-content></ng-content>
<div class="full-width">
  <div class="subheading2">Type, origin and quality of fill proposed to be placed</div>
  <div class="pre-wrapped-text">{{ component.soilFillTypeToPlace }}</div>
  <app-no-data
    *ngIf="component.soilFillTypeToPlace === null || component.soilFillTypeToPlace === undefined"
  ></app-no-data>
</div>
<div>
  <div class="subheading2">Volume</div>
  {{ component.soilToPlaceVolume }}<span *ngIf="component.soilToPlaceVolume !== null"> m<sup>3</sup></span>
  <app-no-data *ngIf="component.soilToPlaceVolume === null"></app-no-data>
</div>
<div>
  <div class="subheading2">Area</div>
  {{ component.soilToPlaceArea }}<span *ngIf="component.soilToPlaceArea !== null"> m<sup>2</sup></span>
  <app-no-data *ngIf="component.soilToPlaceArea === null"></app-no-data>
</div>
<div>
  <div class="subheading2">Maximum Depth</div>
  {{ component.soilToPlaceMaximumDepth }}<span *ngIf="component.soilToPlaceMaximumDepth !== null"> m</span>
  <app-no-data *ngIf="component.soilToPlaceMaximumDepth === null"></app-no-data>
</div>
<div>
  <div class="subheading2">Average Depth</div>
  {{ component.soilToPlaceAverageDepth }}<span *ngIf="component.soilToPlaceAverageDepth !== null"> m</span>
  <app-no-data *ngIf="component.soilToPlaceAverageDepth === null"></app-no-data>
</div>
