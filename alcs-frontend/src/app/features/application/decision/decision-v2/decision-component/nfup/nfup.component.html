<div class="full-width" *ngIf="component.agCapMap || component.agCapConsultant">
  <app-basic [component]="component" [fillRow]="true"></app-basic>
</div>
<div>
  <div class="subheading2">Non-Farm Use Type</div>
  {{ component.nfuType }}
  <app-no-data *ngIf="component.nfuType === null || component.nfuType === undefined"></app-no-data>
</div>
<div>
  <div class="subheading2">Non-Farm Use Sub-Type</div>
  {{ component.nfuSubType }}
  <app-no-data *ngIf="component.nfuSubType === null || component.nfuSubType === undefined"></app-no-data>
</div>
<div>
  <div class="subheading2">Use End Date</div>
  {{ component.endDate | date }}
  <app-no-data *ngIf="component.endDate === null || component.endDate === undefined"></app-no-data>
</div>
