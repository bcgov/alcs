<ng-content></ng-content>
<div>
  <div class="subheading2">Non-Farm Use Type</div>
  {{ component.nfuType }}
  @if (component.nfuType === null || component.nfuType === undefined) {
    <app-no-data></app-no-data>
  }
</div>
<div>
  <div class="subheading2">Non-Farm Use Sub-Type</div>
  {{ component.nfuSubType }}
  @if (component.nfuSubType === null || component.nfuSubType === undefined) {
    <app-no-data></app-no-data>
  }
</div>
