<form [formGroup]="form">
  <div class="condition">
    <ng-select
      appearance="outline"
      class="condition-grid-half-1"
      [items]="codes"
      formControlName="type"
      appendTo="body"
      bindLabel="label"
      bindValue="code"
      required
      placeholder="Condition Type*"
      [clearable]="false"
    ></ng-select>

    <mat-form-field class="condition-grid-half-2" appearance="outline">
      <mat-label>Component to Condition</mat-label>
      <mat-select appearance="outline" [formControl]="componentsToCondition" multiple>
        <mat-option *ngFor="let component of selectableComponents" [value]="component.tempId">{{
          component.label
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="condition-grid-1">
      <mat-label>Approval Dependent*</mat-label>
      <mat-button-toggle-group required formControlName="approvalDependant">
        <mat-button-toggle value="true">Yes</mat-button-toggle>
        <mat-button-toggle value="false">No</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <mat-form-field appearance="outline" class="condition-grid-2">
      <mat-label>Security Amount</mat-label>
      <input
        matInput
        mask="separator.2"
        thousandSeparator=","
        separatorLimit="99999999"
        formControlName="securityAmount"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="condition-grid-3">
      <mat-label>Administrative Fee Amount</mat-label>
      <input
        matInput
        mask="separator.2"
        thousandSeparator=","
        separatorLimit="99999999"
        formControlName="administrativeFee"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="condition-full-width">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description" />
    </mat-form-field>
  </div>
</form>
