<div class="container">
  <div class="section">
    <h3>Re-order Conditions</h3>
  </div>
  <mat-dialog-content style="height: 100%">
    <table 
      class="date-table"
      mat-table 
      [dataSource]="data.conditions"
      multiTemplateDataRows
      cdkDropList
      cdkDropListAutoScrollStep="10"
      class="mat-elevation-z3 width-100"
      >
      
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let i = dataIndex">
          {{ alphaIndex(i + 1) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let row">
          {{ row.type.label }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">
          {{ row.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon>drag_indicator</mat-icon>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{
          draggable: true,
        }"
        cdkDrag
        cdkDragLockAxis="y"
        mat-row
        style="background-color: #fff"
      ></tr>
    </table>
  </mat-dialog-content>
  <div class="section">
    <div class="button-row">
      <button type="button" mat-stroked-button color="primary" (click)="onCancel()">Cancel</button>
      <button type="button" mat-flat-button color="primary" (click)="onSave()">
        Save
      </button>
    </div>
  </div>
</div>
