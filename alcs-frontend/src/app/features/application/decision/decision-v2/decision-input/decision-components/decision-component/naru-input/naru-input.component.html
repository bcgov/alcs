<form [formGroup]="form" class="nfu-component-form">
  <mat-form-field appearance="outline" class="row">
    <mat-label>ALR Area Impacted (m<sup>2</sup>)</mat-label>
    <input
      matInput
      min="0.01"
      mask="separator.5"
      thousandSeparator=","
      separatorLimit="9999999999"
      formControlName="alrArea"
      required
    />
  </mat-form-field>
</form>
