<form [formGroup]="form" class="pofo-component-form">
  <mat-form-field appearance="outline" class="row">
    <mat-label>ALR Area Impacted (ha)</mat-label>
    <input
      matInput
      min="0.01"
      mask="separator.5"
      thousandSeparator=","
      separatorLimit="9999999999"
      formControlName="alrArea"
      required
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="row">
    <mat-label>Type of soil approved to be removed</mat-label>
    <textarea
      class="soil-text-area"
      formControlName="soilTypeRemoved"
      maxlength="4000"
      matInput
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="row">
    <mat-label>Type, origin and quality of fill approved to be placed</mat-label>
    <textarea
      class="soil-text-area"
      formControlName="fillTypeToPlace"
      maxlength="4000"
      matInput
    ></textarea>
  </mat-form-field>

  <div class="container-wide">
    <div class="soil-table">
      <div></div>
      <div>
        <label>Soil to be Removed</label>
      </div>
      <div>
        <label>Fill to be placed</label>
      </div>
      <div class="label">
        <label>Volume</label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <input
            min="0.01"
            mask="separator.2"
            thousandSeparator=","
            separatorLimit="9999999999"
            matInput
            formControlName="volumeToRemove"
          />
          <span matTextSuffix>m<sup>3</sup></span>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <input
            min="0.01"
            mask="separator.2"
            thousandSeparator=","
            separatorLimit="9999999999"
            matInput
            formControlName="volumeToPlace"
          />
          <span matTextSuffix>m<sup>3</sup></span>
        </mat-form-field>
      </div>
      <div class="label">
        <label>Area*</label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <input
            min="0.01"
            mask="separator.5"
            thousandSeparator=","
            separatorLimit="9999999999"
            matInput
            formControlName="areaToRemove"
          />
          <span matTextSuffix>m<sup>2</sup></span>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <input
            min="0.01"
            mask="separator.5"
            thousandSeparator=","
            separatorLimit="9999999999"
            matInput
            formControlName="areaToPlace"
          />
          <span matTextSuffix>m<sup>2</sup></span>
        </mat-form-field>
      </div>
      <div class="label">
        <label>Maximum Depth*</label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <input
            min="0.01"
            mask="separator.2"
            thousandSeparator=","
            separatorLimit="9999999999"
            matInput
            formControlName="maximumDepthToRemove"
          />
          <span matTextSuffix>m</span>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <input
            min="0.01"
            mask="separator.2"
            thousandSeparator=","
            separatorLimit="9999999999"
            matInput
            formControlName="maximumDepthToPlace"
          />
          <span matTextSuffix>m</span>
        </mat-form-field>
      </div>
      <div class="label">
        <label>Average Depth*</label>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <input
            min="0.01"
            mask="separator.2"
            thousandSeparator=","
            separatorLimit="9999999999"
            matInput
            formControlName="averageDepthToRemove"
          />
          <span matTextSuffix>m</span>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <input
            min="0.01"
            mask="separator.2"
            thousandSeparator=","
            separatorLimit="9999999999"
            matInput
            formControlName="averageDepthToPlace"
          />
          <span matTextSuffix>m</span>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
