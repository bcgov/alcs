<div class="layout">
  <div class="board-header">
    <div>
      <h2 class="board-title center">
        <app-favorite-button [boardCode]="selectedBoardCode" [isFavorite]="boardIsFavourite"></app-favorite-button
        >{{ boardTitle }}
      </h2>
    </div>
    <div>
      <button mat-flat-button color="primary" (click)="onCreate()">+ New Application</button>
    </div>
  </div>
  <div class="board-content">
    <app-drag-drop-board
      [cards]="cards"
      [columns]="columns"
      (cardSelected)="onSelected($event)"
      (cardDropped)="onDropped($event)"
    ></app-drag-drop-board>
  </div>
</div>
