<div mat-dialog-title class="header">
  <div>
    <h2 class="card-title">{{ currentCard.fileNumber }} ({{ currentCard.applicant }})</h2>
    <span>
      in <span class="italic card-status-label">{{ currentCard.statusDetails.label }}</span>
    </span>
  </div>
  <div class="center">
    <div class="card-state">{{ currentCard.paused ? 'Paused' : 'Active' }}</div>
    <div>
      <button (click)="onTogglePriority()" mat-icon-button>
        <span
          [ngClass]="{
            'filled-priority': currentCard.highPriority,
            'empty-priority': !currentCard.highPriority
          }"
          >!</span
        >
      </button>
    </div>
  </div>
</div>
<mat-dialog-content>
  <div>
    <mat-label>Applicant:</mat-label>
    <div>
      <app-inline-edit
        class="card-applicant"
        value="{{ currentCard.applicant }}"
        (save)="onUpdateTextField('applicant', $event)"
      ></app-inline-edit>
    </div>
  </div>
  <div>
    <ng-select
      class="card-type"
      [items]="applicationTypes"
      placeholder="Type"
      bindLabel="label"
      bindValue="code"
      [clearable]="false"
      [(ngModel)]="selectedApplicationType"
      (change)="onTypeSelected($event)"
    >
    </ng-select>
  </div>
  <div>
    <ng-select
      class="card-decision-maker"
      [items]="decisionMakers"
      placeholder="Decision Maker"
      bindLabel="label"
      bindValue="code"
      [clearable]="false"
      [(ngModel)]="selectedDecisionMaker"
      (change)="onDecisionMakerSelected($event)"
    >
    </ng-select>
  </div>
  <div>
    <ng-select
      class="card-region"
      [items]="regions"
      placeholder="Region"
      bindLabel="label"
      bindValue="code"
      [clearable]="false"
      [(ngModel)]="selectedRegion"
      (change)="onRegionSelected($event)"
    >
    </ng-select>
  </div>
  <div>
    <ng-select
      class="card-assignee"
      [items]="$users | async"
      placeholder="Assignee"
      bindLabel="name"
      bindValue="name"
      [(ngModel)]="selectedAssigneeName"
      [searchFn]="filterAssigneeList"
      (change)="onAssigneeSelected($event)"
    >
      <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        <div class="assignee-card-body">
          <p [ngOptionHighlight]="search" class="assignee-card-name">{{ item.name }}</p>
          <p class="assignee-card-email" [ngOptionHighlight]="search" class="assignee-card-email">{{ item.email }}</p>
        </div>
      </ng-template>
    </ng-select>
  </div>

  <div class="flex-container">
    <div class="flex-child">
      <mat-label>Active days:</mat-label>
      <p class="card-active-days">{{ currentCard.activeDays }}</p>
    </div>
    <div class="flex-child">
      <mat-label>Paused days:</mat-label>
      <p class="card-paused-days">{{ currentCard.pausedDays }}</p>
    </div>
    <div class="flex-child small">
      <mat-label></mat-label>
      <button class="card-state-btn pull-right" (click)="onToggleActive()">
        {{ currentCard.paused ? 'Activate' : 'Pause' }}
      </button>
    </div>
  </div>
  <div>
    <mat-divider></mat-divider>
  </div>
  <div class="card-comments-wrapper">
    <mat-label>Comments</mat-label>
    <div>
      <app-comments [fileNumber]="currentCard.fileNumber"></app-comments>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</mat-dialog-actions>
