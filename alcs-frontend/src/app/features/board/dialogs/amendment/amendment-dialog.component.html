<div mat-dialog-title>
  <div class="close">
    <button mat-icon-button [mat-dialog-close]="isDirty">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="header-row">
    <div class="left">
      <h3 class="card-title">
        {{ amendment.application.fileNumber }} ({{ amendment.application.applicant }})
        <span
          class="center application-type"
          [ngStyle]="{
            backgroundColor: amendment.application.type.backgroundColor,
            color: amendment.application.type.textColor,
            borderColor: amendment.application.type.backgroundColor
          }"
        >
          {{ amendment.application.type.label }}
        </span>
        <span
          class="center application-type"
          [ngStyle]="{
            backgroundColor: amendmentType.backgroundColor,
            color: amendmentType.textColor,
            borderColor: amendmentType.borderColor
          }"
        >
          {{ amendmentType.label }}
        </span>
      </h3>
    </div>
    <div>
      <button
        color="accent"
        mat-flat-button
        [mat-dialog-close]="isDirty"
        [routerLink]="['application', amendment.application.fileNumber]"
      >
        View Detail
      </button>
    </div>
  </div>
  <div>
    <span class="region"
      >{{ amendment.application.localGovernment.name }} - {{ amendment.application.region.label }} Region</span
    >
  </div>
  <div class="header-row">
    <div class="left"></div>
    <div style="margin-right: -16px" class="right">
      <button
        [matTooltip]="amendment.card.highPriority ? 'Remove Priority' : 'Add Priority'"
        class="toggle-priority"
        (click)="onTogglePriority()"
        mat-icon-button
      >
        <div
          class="priority"
          [ngClass]="{
            'filled-priority': amendment.card.highPriority,
            'empty-priority': !amendment.card.highPriority
          }"
        ></div>
      </button>
    </div>
  </div>
</div>
<mat-dialog-content>
  <div class="select-container">
    <ng-select
      class="card-type"
      appearance="outline"
      [items]="boardStatuses"
      placeholder="Workflow Stage"
      bindLabel="label"
      bindValue="statusCode"
      [clearable]="false"
      [(ngModel)]="selectedApplicationStatus"
      (change)="onStatusSelected($event)"
    >
      <ng-template ng-option-tmp let-item="item">
        <span [innerHTML]="item.label"> </span>
      </ng-template>
      <ng-template ng-label-tmp let-item="item">
        <span [innerHTML]="item.label"> </span>
      </ng-template>
    </ng-select>
    <ng-select
      class="card-assignee"
      appearance="outline"
      [items]="$users | async"
      placeholder="Assigned Planner"
      bindLabel="name"
      bindValue="name"
      [(ngModel)]="selectedAssigneeName"
      [searchFn]="filterAssigneeList"
      (change)="onAssigneeSelected($event)"
    >
      <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
        <div class="assignee-card-body">
          <p [ngOptionHighlight]="search" class="assignee-card-name">{{ item.name }}</p>
          <p class="assignee-card-email" [ngOptionHighlight]="search">{{ item.email }}</p>
        </div>
      </ng-template>
    </ng-select>
  </div>
  <div class="subtasks-wrapper">
    <app-subtasks [cardUuid]="amendment.card.uuid"></app-subtasks>
  </div>
  <div class="card-comments-wrapper">
    <app-comments [cardUuid]="amendment.card.uuid"></app-comments>
  </div>
</mat-dialog-content>
