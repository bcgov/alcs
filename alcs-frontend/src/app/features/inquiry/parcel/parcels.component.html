<div class="split">
  <h3>Parcels</h3>
  <button *ngIf="!isEditing" color="primary" mat-flat-button (click)="onAddParcel()">+Add Parcel</button>
</div>
<section>
  <table mat-table [dataSource]="tableSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Civic Address<span *ngIf="isEditing">*</span></th>
      <td mat-cell [matTooltip]="row.civicAddress" [matTooltipDisabled]="isEditing" *matCellDef="let row; let i = index">
        <span *ngIf="!isEditing">{{ row.civicAddress }}</span>
        <mat-form-field *ngIf="isEditing" appearance="outline">
          <input required [ngModelOptions]="{ standalone: true }" matInput [(ngModel)]="parcels[i].civicAddress" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="pid">
      <th mat-header-cell *matHeaderCellDef>PID</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <span *ngIf="!isEditing">{{ row.pid | mask: '000-000-000' }}</span>
        <mat-form-field *ngIf="isEditing" appearance="outline">
          <input mask="000-000-000" [ngModelOptions]="{ standalone: true }" matInput [(ngModel)]="parcels[i].pid" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="pin">
      <th mat-header-cell *matHeaderCellDef>PIN</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <span *ngIf="!isEditing">{{ row.pin }}</span>
        <mat-form-field *ngIf="isEditing" appearance="outline">
          <input [ngModelOptions]="{ standalone: true }" matInput [(ngModel)]="parcels[i].pin" />
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button *ngIf="!isEditing" type="button" class="edit-btn" mat-flat-button (click)="onEditParcel()">
          <mat-icon color="warn">edit</mat-icon>
        </button>
        <button type="button" class="edit-btn" mat-flat-button (click)="onRemoveParcel(i)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr class="mat-row no-data" *matNoDataRow>
      <td class="text-center" colspan="5">No Parcels</td>
    </tr>
  </table>
  <button
    style="margin-top: 36px !important"
    *ngIf="isEditing"
    color="primary"
    mat-stroked-button
    (click)="onAddParcel()"
  >
    + Add Another Parcel
  </button>
  <div *ngIf="isEditing" class="right">
    <button mat-stroked-button color="primary" (click)="onCancelEdit()">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="!areParcelsValid()" (click)="onSave()">Save</button>
  </div>
</section>
