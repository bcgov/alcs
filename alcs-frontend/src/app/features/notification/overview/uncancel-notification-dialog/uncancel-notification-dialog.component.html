<div mat-dialog-title>
  <h2 class="card-title">Uncancel Notification</h2>
</div>
<mat-dialog-content style="height: 100%">
  <div class="grid">
    <p>
      The notification's portal status will revert back to:<br /><br />
      <app-application-submission-status-type-pill
        *ngIf="status"
        [type]="status"
      ></app-application-submission-status-type-pill>
    </p>
    <p>Are you sure you want to undo cancellation?</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div class="button-container">
    <button mat-stroked-button color="primary" [mat-dialog-close]="false">No</button>
    <button mat-flat-button color="primary" type="button" (click)="onConfirm()">Yes</button>
  </div>
</mat-dialog-actions>
