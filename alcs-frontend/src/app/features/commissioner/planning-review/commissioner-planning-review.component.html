<div class="layout">
  <div class="application">
    @if (planningReview) {
      <app-planning-review-header
        [planningReview]="planningReview"
        [showStatus]="false"
      ></app-planning-review-header>
    }
    <section class="content">
      @if (fileNumber) {
        <app-evidentiary-record
          [fileNumber]="fileNumber"
          [visibilityFlags]="['C']"
          tableTitle="Evidentiary Record"
        ></app-evidentiary-record>
      }
    </section>
  </div>
</div>
