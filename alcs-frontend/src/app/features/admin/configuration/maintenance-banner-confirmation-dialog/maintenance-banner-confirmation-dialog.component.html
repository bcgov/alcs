<div mat-dialog-content>
  <p>Please confirm the banner message before turning this on. Are you sure you want enable the banner?</p>
  <br />
  <p><strong>Banner Message: </strong>{{ data.message }}</p>
</div>
<div class="button-container" mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">Yes</button>
</div>
