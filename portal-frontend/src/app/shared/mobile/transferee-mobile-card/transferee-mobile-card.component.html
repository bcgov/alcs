<mat-card [ngClass]="{ 'last-card': isLast, 'review-step': isReviewStep }">
  <mat-card-header>
    <mat-card-title>
      {{ transferee.displayName }}
    </mat-card-title>
    <ng-container *ngIf="!isReviewStep">
      <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEdit()">
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="onRemove()">
          <span>Remove</span>
        </button>
      </mat-menu>
    </ng-container>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="transferee.organizationName">{{ transferee.organizationName }}</span>
    <span *ngIf="transferee.phoneNumber">Phone: {{ transferee.phoneNumber | mask: '(000) 000-0000' }}</span>
    <span *ngIf="transferee.email">Email: {{ transferee.email }}</span>
  </mat-card-content>
</mat-card>
