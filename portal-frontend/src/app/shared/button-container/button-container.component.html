<div class="button-container">
  <button (click)="onSaveExit()" mat-stroked-button color="accent">{{ draftMode ? 'Discard all Changes' : 'Save and Exit' }}</button>
  <div>
    <button class="grid-left-column" mat-stroked-button color="primary" (click)="onNavigateToStep(currentStep - 1)" *ngIf="currentStep !== undefined && currentStep !== 0">
      Previous<span class="mobile-hidden"> Step</span>
    </button>
    <button class="grid-right-column" mat-flat-button color="primary" (click)="onNavigateToStep(currentStep + 1)" *ngIf="currentStep !== undefined && !reviewStep">
      Next<span class="mobile-hidden"> Step</span>
    </button>
    <button class="grid-right-column" mat-flat-button color="primary" (click)="onSubmit()" *ngIf="reviewStep">
      {{ draftMode ? 'Update Submission' : 'Submit' }}
    </button>
  </div>
</div>
