<div mat-dialog-content>
  <h4 *ngIf="data.title">{{ data.title }}</h4>
  <p>{{ data.body }}</p>
</div>
<div class="button-container" mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">{{ cancelAction }}</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">{{ confirmAction }}</button>
</div>
