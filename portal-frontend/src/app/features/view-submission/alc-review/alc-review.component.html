<div *ngIf="application">
  <div class="header">
    <h3>ALC Review and Decision</h3>
    <div>
      <button
        [routerLink]="'/application/' + application.fileNumber + '/edit'"
        *ngIf="application.canEdit"
        mat-flat-button
        color="primary"
      >
        Edit Application
      </button>
      <button *ngIf="application.canReview" (click)="onReview(application.fileNumber)" mat-flat-button color="primary">
        Review Application
      </button>
    </div>
  </div>
  <div
    *ngIf="
      application.status.code === APPLICATION_STATUS.IN_PROGRESS ||
      application.status.code === APPLICATION_STATUS.IN_REVIEW ||
      application.status.code === APPLICATION_STATUS.INCOMPLETE ||
      application.status.code === APPLICATION_STATUS.WRONG_GOV ||
      application.status.code === APPLICATION_STATUS.SUBMITTED_TO_LG
    "
    class="warning"
  >
    This section will update after the application is submitted to the ALC.
  </div>
  <div *ngIf="application.status.code === APPLICATION_STATUS.REFUSED_TO_FORWARD" class="warning">
    Application not subject to Agricultural Land Commission review.
  </div>
  <div
    *ngIf="
      application.status.code === APPLICATION_STATUS.SUBMITTED_TO_ALC ||
      application.status.code === APPLICATION_STATUS.ALC_DECISION ||
      application.status.code === APPLICATION_STATUS.CEO_DECISION
    "
  >
    <app-decisions [fileNumber]="application.fileNumber"></app-decisions>
    <app-submission-documents [$applicationDocuments]="$applicationDocuments"></app-submission-documents>
  </div>
</div>
