<h2>Attachments</h2>
<div>
  <div class="description">
    <div>Provide mandatory and optional attachments</div>
    <div>
      <button class="save-button" mat-flat-button color="primary">Save Progress</button>
    </div>
  </div>
  <div *ngIf="!hasCompletedPreviousSteps">
    Please complete Step 2 Plans & Bylaws: OCP, Step 3 Plans & Bylaws: Zoning and Step 4 Resolution to continue with
    this step.
  </div>
  <div *ngIf="hasCompletedPreviousSteps">
    <section *ngIf="showMandatoryUploads">
      <label for="resolution-document">Resolution Document</label>
      <app-file-drag-drop
        id="resolution-document"
        [uploadedFiles]="resolutionDocument"
        (uploadFiles)="attachFile($event, documentTypes.RESOLUTION_DOCUMENT)"
        (deleteFile)="deleteFile($event)"
        (openFile)="openFile($event)"
        [isRequired]="true"
        [showErrors]="showErrors"
      ></app-file-drag-drop>
    </section>
    <section *ngIf="!isFirstNationGovernment && showMandatoryUploads">
      <label for="staff-report">Staff Report <span *ngIf="isAuthorized === false">(optional)</span></label>
      <app-file-drag-drop
        id="staff-report"
        [uploadedFiles]="staffReport"
        (uploadFiles)="attachFile($event, documentTypes.STAFF_REPORT)"
        (deleteFile)="deleteFile($event)"
        (openFile)="openFile($event)"
        [isRequired]="true"
        [showErrors]="showErrors"
      ></app-file-drag-drop>
    </section>
    <section>
      <label for="other-document">Other Attachments (optional)</label>
      <app-file-drag-drop
        id="other-document"
        [uploadedFiles]="otherAttachments"
        (uploadFiles)="attachFile($event, documentTypes.OTHER)"
        (deleteFile)="deleteFile($event)"
        (openFile)="openFile($event)"
        [allowMultiple]="true"
      ></app-file-drag-drop>
    </section>
  </div>
  <div class="button-container">
    <button (click)="onExit()" mat-stroked-button color="accent">Save and Exit</button>
    <div>
      <button mat-stroked-button color="primary" (click)="onNavigateToStep(currentStep - 1)">
        Previous<span class="mobile-hidden"> Step</span>
      </button>
      <button mat-flat-button color="primary" (click)="onNavigateToStep(currentStep + 1)">
        Next<span class="mobile-hidden"> Step</span>
      </button>
    </div>
  </div>
</div>
