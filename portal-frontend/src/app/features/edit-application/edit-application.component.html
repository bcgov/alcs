<mat-stepper linear="true" #stepper>
  <mat-step label="Application" [stepControl]="firstForm">
    <div class="header">
      <h6>Application ID: {{ fileId }} | {{ applicationType }}</h6>
    </div>
    <app-parcel-entry></app-parcel-entry>
    <form [formGroup]="firstForm">
      <div class="form-row">
        <div>
          <h6>Applicant Last Name</h6>
          <mat-form-field class="full-width-input" appearance="outline">
            <input matInput placeholder="Type last name" formControlName="applicantName" />
          </mat-form-field>
        </div>
        <div>
          <h6>Local/First Nation Government</h6>
          <mat-form-field class="full-width-input" appearance="outline">
            <input
              type="text"
              aria-label="Text"
              matInput
              formControlName="localGovernment"
              placeholder="Type and select from dropdown"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredLocalGovernments | async" [value]="option.name">
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div>
        <h6>Document Uploads</h6>
        <div class="documents">
          <app-file-drag-drop (files)="filesDropped($event)"></app-file-drag-drop>
        </div>
      </div>
      <div class="step-buttons">
        <button type="button" mat-stroked-button (click)="onSaveAndExit()">Save and exit</button>
        <button type="button" mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
      </div>
    </form>
  </mat-step>
  <mat-step label="Review & Submit"></mat-step>
</mat-stepper>
