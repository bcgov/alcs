<div mat-dialog-title>
  <h2>All Owners</h2>
</div>
<div mat-dialog-content>
  <div>
    <app-parcel-owners (onOwnersUpdated)='onUpdated()' [owners]="owners"></app-parcel-owners>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="this.isDirty">Close</button>
</div>
