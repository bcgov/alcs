version: "2" # required to adjust maintainability checks
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
# https://docs.codeclimate.com/docs/duplication
plugins:
  duplication:
    enabled: true
    config:
      count_threshold: 3
      languages:
        typescript:
          mass_threshold: 80
          patterns:
            - "**/*.ts"
exclude_patterns:
  - "bin/"
  - "**/node_modules/"
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - "**/vendor/"
  - "**/migrations/"
  - "**/*.spec.ts"
  - "**/*.d.ts"
